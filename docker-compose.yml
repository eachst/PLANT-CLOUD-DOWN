version: '3.8'

services:
  # API网关
  api-gateway:
    build:
      context: ./services/api-gateway
      dockerfile: Dockerfile
    container_name: plant-disease-api-gateway
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - ./services/api-gateway:/app
      - ./shared:/app/shared
    depends_on:
      - user-service
      - task-service
      - model-service
      - cache-service
      - redis

    networks:
      - plant-disease-network
    restart: unless-stopped

  # 用户服务
  user-service:
    build:
      context: ./services/user-service
      dockerfile: Dockerfile
    container_name: plant-disease-user-service
    env_file:
      - .env
    volumes:
      - ./services/user-service:/app
      - ./shared:/app/shared
    depends_on:
      - postgres
      - redis
    networks:
      - plant-disease-network
    restart: unless-stopped

  # 任务服务
  task-service:
    build:
      context: ./services/task-service
      dockerfile: Dockerfile
    container_name: plant-disease-task-service
    env_file:
      - .env
    volumes:
      - ./services/task-service:/app
      - ./shared:/app/shared
    depends_on:
      - redis
    networks:
      - plant-disease-network
    restart: unless-stopped

  # 模型服务
  model-service:
    build:
      context: ./services/model-service
      dockerfile: Dockerfile
    container_name: plant-disease-model-service
    env_file:
      - .env
    volumes:
      - ./services/model-service:/app
      - ./shared:/app/shared
      - ./models:/app/models
    depends_on:
      - redis
    networks:
      - plant-disease-network
    restart: unless-stopped


  # 缓存服务
  cache-service:
    build:
      context: ./services/cache-service
      dockerfile: Dockerfile
    container_name: plant-disease-cache-service
    env_file:
      - .env
    volumes:
      - ./services/cache-service:/app
      - ./shared:/app/shared
    depends_on:
      - redis
    networks:
      - plant-disease-network
    restart: unless-stopped

  # Redis (缓存和消息队列)
  redis:
    image: redis:7-alpine
    container_name: plant-disease-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - plant-disease-network
    restart: unless-stopped

  # PostgreSQL (数据库)
  postgres:
    image: postgres:15-alpine
    container_name: plant-disease-postgres
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infrastructure/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - plant-disease-network
    restart: unless-stopped

  # 前端应用
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: dev
    container_name: plant-disease-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_BASE_URL=/api
      - NEXT_PUBLIC_API_URL=http://api-gateway:8000
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - api-gateway
    networks:
      - plant-disease-network
    restart: unless-stopped


volumes:
  postgres_data:
  redis_data:

networks:
  plant-disease-network:
    driver: bridge
