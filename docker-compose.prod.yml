version: '3.8'

services:
  # 边缘入口网关（Nginx，对外仅暴露 80/443）
  edge-nginx:
    image: nginx:alpine
    container_name: plant-disease-edge-nginx
    ports:
      - "80:80"
    volumes:
      - ./infrastructure/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./infrastructure/nginx/ssl:/etc/nginx/ssl
    depends_on:
      - frontend
      - api-gateway-app
    networks:
      - plant-disease-network
    restart: unless-stopped

  # Python API 网关（FastAPI，内网服务）
  api-gateway-app:
    build:
      context: ./services/api-gateway
      dockerfile: Dockerfile
    container_name: plant-disease-api-gateway-app
    env_file:
      - .env
    environment:
      - UVICORN_LOG_LEVEL=info
      - UVICORN_WORKERS=2
    volumes:
      - ./shared:/app/shared:ro
    depends_on:
      - user-service
      - task-service
      - model-service
      - cache-service
      - redis
    networks:
      - plant-disease-network
    restart: unless-stopped

  # 用户服务
  user-service:
    build:
      context: ./services/user-service
      dockerfile: Dockerfile
    container_name: plant-disease-user-service
    env_file:
      - .env
    environment:
      - UVICORN_LOG_LEVEL=info
      - UVICORN_WORKERS=2
    volumes:
      - ./shared:/app/shared:ro
    depends_on:
      - postgres
      - redis
    networks:
      - plant-disease-network
    restart: unless-stopped

  # 模型服务
  model-service:
    build:
      context: ./services/model-service
      dockerfile: Dockerfile
    container_name: plant-disease-model-service
    env_file:
      - .env
    environment:
      - UVICORN_LOG_LEVEL=info
      - UVICORN_WORKERS=1
    volumes:
      - ./shared:/app/shared:ro
      - ./models:/app/models
    depends_on:
      - redis
    networks:
      - plant-disease-network
    restart: unless-stopped

  # 任务服务
  task-service:
    build:
      context: ./services/task-service
      dockerfile: Dockerfile
    container_name: plant-disease-task-service
    env_file:
      - .env
    environment:
      - UVICORN_LOG_LEVEL=info
      - UVICORN_WORKERS=2
    volumes:
      - ./shared:/app/shared:ro
    depends_on:
      - redis
      - model-service

    networks:
      - plant-disease-network
    restart: unless-stopped

  # 缓存服务
  cache-service:
    build:
      context: ./services/cache-service
      dockerfile: Dockerfile
    container_name: plant-disease-cache-service
    env_file:
      - .env
    environment:
      - UVICORN_LOG_LEVEL=info
      - UVICORN_WORKERS=2
    volumes:
      - ./shared:/app/shared:ro
    depends_on:
      - redis
    networks:
      - plant-disease-network
    restart: unless-stopped



  # Redis (缓存和消息队列)
  redis:
    image: redis:7-alpine
    container_name: plant-disease-redis
    volumes:
      - redis_data:/data
      - ./infrastructure/redis/redis.conf:/etc/redis/redis.conf
    command: redis-server /etc/redis/redis.conf
    networks:
      - plant-disease-network
    restart: unless-stopped

  # PostgreSQL (数据库)
  postgres:
    image: postgres:15-alpine
    container_name: plant-disease-postgres
    env_file:
      - .env
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infrastructure/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - plant-disease-network
    restart: unless-stopped

  # 前端应用
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: plant-disease-frontend
    environment:
      - NEXT_PUBLIC_API_BASE_URL=/api
      - NEXT_PUBLIC_API_URL=http://edge-nginx
    networks:
      - plant-disease-network
    restart: unless-stopped


volumes:
  postgres_data:
  redis_data:

networks:
  plant-disease-network:
    driver: bridge