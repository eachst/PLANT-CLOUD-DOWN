## 部署脚本

```bash
#!/bin/bash
# deploy-k8s.sh

set -e

echo "部署植物病害检测系统到 Kubernetes"

# 创建命名空间
kubectl apply -f namespace.yaml

# 应用配置
kubectl apply -f configmap.yaml
kubectl apply -f secrets.yaml

# 创建存储
kubectl apply -f pv.yaml
kubectl apply -f pvc.yaml

# 部署数据库和缓存
kubectl apply -f postgres-deployment.yaml
kubectl apply -f redis-deployment.yaml

# 等待数据库和缓存就绪
echo "等待数据库和缓存就绪..."
kubectl wait --for=condition=ready pod -l app=postgres -n plant-disease --timeout=300s
kubectl wait --for=condition=ready pod -l app=redis -n plant-disease --timeout=300s

# 部署应用服务
kubectl apply -f user-service-deployment.yaml
kubectl apply -f model-service-deployment.yaml
kubectl apply -f task-service-deployment.yaml
kubectl apply -f celery-worker-deployment.yaml
kubectl apply -f frontend-deployment.yaml

# 等待服务就绪
echo "等待应用服务就绪..."
kubectl wait --for=condition=ready pod -l app=user-service -n plant-disease --timeout=300s
kubectl wait --for=condition=ready pod -l app=model-service -n plant-disease --timeout=300s
kubectl wait --for=condition=ready pod -l app=task-service -n plant-disease --timeout=300s
kubectl wait --for=condition=ready pod -l app=celery-worker -n plant-disease --timeout=300s
kubectl wait --for=condition=ready pod -l app=frontend -n plant-disease --timeout=300s

# 配置网络
kubectl apply -f ingress.yaml

# 配置自动扩展
kubectl apply -f hpa.yaml

echo "部署完成！"
echo "访问地址: https://app.yourdomain.com"
echo "API地址: https://api.yourdomain.com"
```

